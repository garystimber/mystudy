<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BlackJack Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div>
      <h1>BlackJack Game</h1>
    
      <div id="message">Нажмите начать игру</div>  
      <div id="start">
        <button id="btnstart" type="button" onclick="Start()" class="btn">Начать игру</button>
      </div>
      <div class="total">Total $<span id="dollars">100</span><br>Ваша ставка $<input type="number" id="mybet" value="5"
          min="1" max="100">
          <button id="maxbet" type="button" onclick="maxbet()" class="btn">Максимальная ставка</button>
      </div>
      <div id="output">
    
        Dealer Hand : <span id="dValue"></span>
        <div id="dealerHolder"></div>
        Player Hand : <span id="pValue"></span>
        <div id="playerHolder"></div>

    
        <div id="myactions">
          <button id="btnhold" type="button" onclick="cardAction('hold')" class="btn">Остаться</button>
          <button id="btnhit" type="button" onclick="cardAction('hit')" class="btn">Взять еще одну</button>
          <button id="btndouble" type="button" onclick="cardAction('double')" class="btn">Удвоить</button>
        </div>
        <div>
          <button id="btndeal" type="button" onclick="dealNew()" class="btn">Сдать карты</button>
        </div>
      </div>
      <div>
      </div>
      <script src="script.js"></script>
</body>

</html>
